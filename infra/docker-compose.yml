version: '3.8'

services:
  # Frontend development server
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - VITE_FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${FIREBASE_APP_ID}
      - VITE_API_BASE_URL=http://localhost:5001
    depends_on:
      - firebase-emulator
    networks:
      - mcq-network

  # Backend development server
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    ports:
      - "5001:5001"
    volumes:
      - ../backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_ADMIN_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_ADMIN_CLIENT_EMAIL=${FIREBASE_ADMIN_CLIENT_EMAIL}
      - FIREBASE_ADMIN_PRIVATE_KEY=${FIREBASE_ADMIN_PRIVATE_KEY}
      - FRONTEND_URL=http://localhost:5173
      - BACKEND_URL=http://localhost:5001
    depends_on:
      - firebase-emulator
    networks:
      - mcq-network

  # Firebase Emulator Suite
  firebase-emulator:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "4000:4000"  # Emulator UI
      - "5001:5001"  # Functions
      - "8080:8080"  # Firestore
      - "9099:9099"  # Auth
      - "5000:5000"  # Hosting
    volumes:
      - ../:/app
    command: >
      sh -c "
        npm install -g firebase-tools &&
        firebase emulators:start --only auth,firestore,functions,hosting --project demo-project
      "
    environment:
      - FIREBASE_PROJECT_ID=demo-project
    networks:
      - mcq-network

  # Redis for session storage (production)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mcq-network
    profiles:
      - production

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - mcq-network
    profiles:
      - production

volumes:
  redis-data:

networks:
  mcq-network:
    driver: bridge
