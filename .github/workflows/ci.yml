name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          frontend/package-lock.json
          backend/package-lock.json
          tests/package-lock.json
    
    - name: Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../backend && npm ci
        cd ../tests && npm ci
    
    - name: Lint frontend
      run: |
        cd frontend
        npm run lint
    
    - name: Lint backend
      run: |
        cd backend
        npm run lint
    
    - name: Type check frontend
      run: |
        cd frontend
        npm run type-check
    
    - name: Type check backend
      run: |
        cd backend
        npm run build
    
    - name: Run unit tests
      run: |
        cd tests
        npm run test:unit
    
    - name: Run integration tests
      run: |
        cd tests
        npm run test:integration
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Build backend
      run: |
        cd backend
        npm run build
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./tests/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../backend && npm ci
        cd ../tests && npm ci
    
    - name: Install Playwright browsers
      run: |
        cd tests
        npx playwright install --with-deps
    
    - name: Start Firebase emulator
      run: |
        npm install -g firebase-tools
        firebase emulators:start --only auth,firestore,functions &
        sleep 30
    
    - name: Start frontend dev server
      run: |
        cd frontend
        npm run dev &
        sleep 10
    
    - name: Run E2E tests
      run: |
        cd tests
        npm run test:e2e
    
    - name: Upload E2E test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: tests/playwright-report/
        retention-days: 30

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, e2e-tests]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../backend && npm ci
    
    - name: Build applications
      run: |
        cd frontend && npm run build
        cd ../backend && npm run build
    
    - name: Deploy to Firebase (Staging)
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STAGING }}'
        channelId: staging
        projectId: ${{ secrets.FIREBASE_PROJECT_ID_STAGING }}
    
    - name: Deploy Cloud Functions (Staging)
      run: |
        cd backend
        firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID_STAGING }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, e2e-tests]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../backend && npm ci
    
    - name: Build applications
      run: |
        cd frontend && npm run build
        cd ../backend && npm run build
    
    - name: Deploy to Firebase (Production)
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}'
        projectId: ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
    
    - name: Deploy Cloud Functions (Production)
      run: |
        cd backend
        firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
    
    - name: Deploy Firestore Rules (Production)
      run: |
        firebase deploy --only firestore:rules --project ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
    
    - name: Deploy Firestore Indexes (Production)
      run: |
        firebase deploy --only firestore:indexes --project ${{ secrets.FIREBASE_PROJECT_ID_PROD }}

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
